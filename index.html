<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess The Color</title>
</head>
<body>
    <section id="page-title-section">
        <div id="page-title-wrapper">
            <h1 id="page-title">What Color Is Coming Next</h1>
            <h2 id="title-headline">Can you guess the next random color correctly?</h2>
        </div>
    </section>

    <section id="game-play-section">
        <div id="game-play-area">
            <div id="color-chart">
                <button data-type="red" id="red" class="color-choice">Red</button>
                <button data-type="blue" id="blue" class="color-choice">Blue</button>
                <button data-type="green" id="green" class="color-choice">Green</button>
                <button data-type="pink" id="pink" class="color-choice">Pink</button>
            </div>
            <div id="players-choice">
                <h2 class="feedback">You picked: <span id="choosen-color">(Color)</span></h2>
                <h2 class="feedback">The computer picked: <span id="pc-color">(Color)</span></h2>
                <br>
                <h2 class="feedback">Result: <span id="result">(Result)</span></h2>
            </div>
        </div>
    </section>

    <section id="player-score-section">
        <div id="score-summary">
            <h1 id="scores-title">Scores</h1>
            <h2 id="correct" class="scores">Correct <span id="correct-answers">0</span></h2>
            <h2 id="incorrect" class="scores">Incorrect <span id="incorrect-answers">0</span></h2>
        </div>

    </section>
    
    <section id="color-pattern-section">
        <div id="computers-pattern">
            <h2 class="color-pattern-titles">Computers Color Pattern</h2>
            <div class="color-pattern-boxes"><span id="pc-color-one" class="color-pattern">red</span></div>
            <div class="color-pattern-boxes"><span id="pc-color-two" class="color-pattern">blue</span></div>
            <div class="color-pattern-boxes"><span id="pc-color-three" class="color-pattern">green</span></div>
            <div class="color-pattern-boxes"><span id="pc-color-four" class="color-pattern">pink</span></div>
        </div>
        <div id="players-pattern">
            <h2 class="color-pattern-titles">Players Color Pattern</h2>
            <div class="color-pattern-boxes"><span id="player-color-one" class="color-pattern">red</span></div>
            <div class="color-pattern-boxes"><span id="player-color-two" class="color-pattern">blue</span></div>
            <div class="color-pattern-boxes"><span id="player-color-three" class="color-pattern">green</span></div>
            <div class="color-pattern-boxes"><span id="player-color-four" class="color-pattern">pink</span></div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
