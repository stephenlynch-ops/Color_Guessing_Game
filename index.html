<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess The Color</title>
</head>
<body>
    <section id="page-title-section">
        <div id="page-title-wrapper">
            <h1 id="page-title">What Color Is Coming Next</h1>
            <h2 id="title-headline">Can you guess the next random color correctly?</h2>
        </div>
    </section>

    <section id="game-play-section">
        <div id="game-play-area">
            <div id="color-chart">
                <button data-type="red" id="red" class="color-choice">Red</button>
                <button data-type="blue" id="blue" class="color-choice">Blue</button>
                <button data-type="green" id="green" class="color-choice">Green</button>
                <button data-type="pink" id="pink" class="color-choice">Pink</button>
            </div>
            <div id="players-choice">
                <h2 id="players-choice-feedback">Selected color: <span id="choosen-color">(color)</span></h2>
            </div>
            <div id="click-to-play">
                <button data-type="play-game" id="play-button">CLICK TO PLAY</button>
            </div>
        </div>
    </section>

    <section id="player-score-section">
        <div id="score-summary">
            <h1 id="scores-title">Scores</h1>
            <h2 id="correct" class="scores">Correct <span id="correct-answers">0</span></h2>
            <h2 id="incorrect" class="scores">Incorrect <span id="incorrect-answers">0</span></h2>
        </div>

    </section>
    
    <section id="outcome-history-section">Outcome History Section

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
